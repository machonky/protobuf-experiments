syntax = "proto3";
import "TimezoneTimestamp.proto";
import "Decimal.proto";

package ProtocolBufferExperiments.Commands;

message CreatePortfolio {
	ProtocolBufferExperiments.Common.TimezoneTimestamp receivedAt = 1;
	string client = 2;
	string portfolioName = 3;
	ProtocolBufferExperiments.Decimal value = 4;
}
